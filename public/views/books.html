<div class="thumbnail">
  <img ng-src="{{ book.cover }}" width="400px">
  <p class="title">{{ book.name }}</p>
  <p class="price">{{ book.price | currency }}</p>
  <p class="date">Pub: {{ book.pubdate | date }}</p>
  <div class="rating">
    <p class="likes" ng-click="plusOne($index)">+ {{ book.likes }} </p>
    <p class="dislikes" ng-click="minusOne($index)">+ {{ book.dislikes }} </p>
  </div>
</div>
